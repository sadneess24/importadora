{% extends 'main/main.html' %}
{% load static %}
{% block tittle %}
Actualizar producto
{% endblock tittle %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/act_producto.css' %}">
{% endblock css %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
      <div class="col-md-6">
          <div class="card">
              <div class="card-body">
                  <h2>Modificar Producto</h2>
                  <form method="post" enctype="multipart/form-data">
                      {% csrf_token %}
                      {{ form.as_p }}
                      <button type="submit" class="btn btn-success">Guardar cambios</button>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
{% endblock content %}
